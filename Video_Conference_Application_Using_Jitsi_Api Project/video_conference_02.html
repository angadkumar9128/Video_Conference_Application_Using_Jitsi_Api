<style>

        margin: 50px;

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jitsi Meet</title>
    <link rel="stylesheet" href="video_conference.css">
</head>
<body>
    <h1>Enter the room name to join the Jitsi meeting:</h1>
    <input type="text" id="roomNameInput">
    <button onclick="joinJitsiMeeting()">Join Meeting</button>

    <script>
        function joinJitsiMeeting() {
            const domain = 'meet.jit.si'; // Jitsi Meet domain
            const roomName = document.getElementById('roomNameInput').value.trim();

            if (roomName === '') {
                alert('Please enter a valid room name.');
                return;
            }

            const link = `https://${domain}/${roomName}`;

            // Open the Jitsi meeting in a new window/tab
            window.open(link, '_blank');
        }
    </script>
</body>
</html>
